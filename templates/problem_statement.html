{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lets Code!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/problem_statement.css' %}">
  </head>
  <body>
    <!-- nav-bar -->
   <div class="header">
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <!-- <img class="logo" src="{% static 'Images/logo.png' %}" alt="logo"> -->
        <a class="navbar-brand logo" href="#" style="color: white;">Lets Code!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" style="color: white;">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: white;">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: white;">
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" style="color: white;">Disabled</a>
            </li>
          </ul>
          <button type="button" class="btn btn-dark">Login</button>
          <button type="button" class="btn btn-dark">Signup</button>
        </div>
      </div>
    </nav>
   </div>

   <!-- 2 divs -->
   <div class="body-div row container-fluid mt-5">
        <div class="left-div  col-lg-6 " >
          <p>{{problem_data.statement}}</p>
        </div>
        
        <div class="right-div col-lg-6">
            <div>
                <!-- Dropdown -->
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Language
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">C++</a>
                    <a class="dropdown-item" href="#">Java</a>
                    <a class="dropdown-item" href="#">Python</a>
                  </div>
                </div>
                 
                <!-- Upload file form -->
                <form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                 
                  <!-- <textarea class="form-control input-box" aria-label="With textarea" name="code"></textarea> -->
                  <input  type="file" name="file" class="form-control-file" id="exampleFormControlFile1">
                 
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
   </div>
   



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
